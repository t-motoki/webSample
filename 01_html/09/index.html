<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf8">
		<title>はじめてのHTML</title>
		<link rel="shortcut icon" href="favicon.ico">
		<!--link rel="stylesheet" href="mystyles.css"-->
	</head>
	<body>
	
	<!--
		header:ヘッダー
		footer:ふっだー
		nav：ナビゲーション
		article：独立しているコンテンツ（ブログ記事とか）
		aside：副次的なコンテンツ（広告とか）
		section：その他の何らかの情報の塊
		h1 – h6:セクションの中で指定する見出し
	-->
	
		<header>
			おいしいごはん！
			<nav>
			- ホーム
			- このサイトについて
			- プロフィール
			</nav>
		</header>
		
		<section>
			今日のおいしいごはん
			<article>
				おいしいごはん #12
				至高のTKG
			</article>
		</section>
		
		<section>
			新着のおいしいごはん
			<article>
				おいしいごはん #32
				はもしゃぶ
			</article>
			<article>
				おいしいごはん #31
				スリランカカレー
			</article>
		</section>
		
		<aside>
			おすすめレシピ本
			- BOOK 1
			- BOOK 2
			- BOOK 3
		</aside>
		
		<footer>
			このサイトは @motoki によって運営されています。
		</footer>
		
	</body>
</html>
