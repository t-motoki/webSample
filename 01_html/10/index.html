<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf8">
		<title>はじめてのHTML</title>
		<link rel="shortcut icon" href="favicon.ico">
		<!--link rel="stylesheet" href="mystyles.css"-->
	</head>
	<body>
	
	<!--
		header:ヘッダー
		footer:ふっだー
		nav：ナビゲーション
		article：独立しているコンテンツ（ブログ記事とか）
		aside：副次的なコンテンツ（広告とか）
		section：その他の何らかの情報の塊
		h1 – h6:セクションの中で指定する見出し(1-6に大きくなる)
	-->
	
		<header>
			<h1>おいしいごはん！</h1>
			<nav>
			- ホーム
			- このサイトについて
			- プロフィール
			</nav>
		</header>
		
		<section>
			<h1>今日のおいしいごはん</h1>
			<article>
				<h1>おいしいごはん #12</h1>
				至高のTKG
			</article>
		</section>
		
		<section>
			<h1>新着のおいしいごはん</h1>
			<article>
				<h1>おいしいごはん #32</h1>
				はもしゃぶ
			</article>
			<article>
				<h1>おいしいごはん #31</h1>
				スリランカカレー
			</article>
		</section>
		
		<aside>
			<h1>おすすめレシピ本</h1>
			- BOOK 1
			- BOOK 2
			- BOOK 3
		</aside>
		
		<footer>
			このサイトは @motoki によって運営されています。
		</footer>
		
	</body>
</html>
