<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf8">
		<title>はじめてのHTML</title>
		<link rel="shortcut icon" href="favicon.ico">
	</head>
	<body>
	
	<!--
		タグ
			カテゴリー：どの分類か？
			コンテンツモデル：どのカテゴリーのタグを入れられるか？
				トランスペアレント：親要素のコンテンツモデルを使ってね。
			
		この仕様を抑えることで、
		正しくマークアップできるので、
		「このタグの中にこのタグを入れていいのか？」
		迷ったら調べるようにする
	-->
	
		<h1>
			<a>title</a>
			<!-- 
				この場合aタグはトランスペアレント
				h1のコンテンツモデルを使える。
				例えば
				<a>title<section></section></a>
				は間違い。
			-->
		</h1>
	</body>
</html>
