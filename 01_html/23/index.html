<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf8">
		<title>はじめてのHTML</title>
		<link rel="shortcut icon" href="favicon.ico">
	</head>
	<body>
	
	<!--
	数値文字参照
	文字実態参照
	
	の2種類ある。
	
	< の 場合
	&#60; 数値文字参照
	&lt; 文字実態参照
	
	よく使うもの
	---
	&lt;   … <
	&gt;   … >
	&quot; … "
	&amp;  … &
	&nbsp; … 改行禁止スペース
	-->
		<article>
			<h1>文字参照</h1>
			<p>「&lt;p&gt;タグは段落です」</p>
			<input type="text" value="区切り文字は&quot;です">
			<p>「この記号の文字参照は&amp;quot;です」</p>
		</article>
	</body>
</html>
