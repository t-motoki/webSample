<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf8">
		<title>はじめてのHTML</title>
		<link rel="shortcut icon" href="favicon.ico">
		<!--link rel="stylesheet" href="mystyles.css"-->
	</head>
	<body>
	
	<!--
		情報をグループ化するタグ
		
		リスト
		--
		ol(ordered list):連番リスト
		ul(unordered list):箇条書きリスト
		li(list item):リストの中でマークアップする
		
		定義する
		--
		dl(definition list):定義リスト
		dt(definition term):定義用語
		dd(definition description):定義の説明
	-->
	
		<header>
			<h1>おいしいごはん！</h1>
			<nav>
			- ホーム
			- このサイトについて
			- プロフィール
			</nav>
		</header>
		
		<section>
			<h1>今日のおいしいごはん</h1>
			<article>
				<h1>おいしいごはん #12</h1>
				<p>至高のTKG</p>
				<h2>材料</h2>
				<ul>
					<li>卵</li>
					<li>しょうゆ</li>
					<li>ごはん</li>
				</ul>
				<h2>手順</h2>
				<ol>
					<li>まぜる</li>
					<li>かける</li>
				</ol>
				<h2>定義</h2>
				<dl>
					<dt>TKG</dt>
					<dd>TAMAGO KAKE GOHAN</dd>
				</dl>
			</article>
		</section>
		
		<section>
			<h1>新着のおいしいごはん</h1>
			<article>
				<h1>おいしいごはん #32</h1>
				はもしゃぶ
			</article>
			<article>
				<h1>おいしいごはん #31</h1>
				スリランカカレー
			</article>
		</section>
		
		<aside>
			<h1>おすすめレシピ本</h1>
			- BOOK 1
			- BOOK 2
			- BOOK 3
		</aside>
		
		<footer>
			このサイトは @motoki によって運営されています。
		</footer>
		
	</body>
</html>
