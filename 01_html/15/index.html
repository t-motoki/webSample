<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf8">
		<title>はじめてのHTML</title>
		<link rel="shortcut icon" href="favicon.ico">
	</head>
	<body>
	
	<!--
	 img 画像を表示させるタグ。閉タグはない。
	 ---
	 src 画像のurl
	 width 画像の幅(px or %)
	 height 画像の高さ(px or %)
	 alt 画像の説明
	 →画像が表示されないブラウザなどのときに
	 代替情報として表示する
	-->
	
		<header>
			<h1>おいしいごはん！</h1>
			<!-- 元画像を1/2サイズで表示 -->
			<p><img src="food.jpg" alt="にく" width="245" height="184" ></p>

			- ホーム
			- このサイトについて
			- プロフィール
			</nav>
		</header>

			<h1>今日のおいしいごはん</h1>

				<h1>おいしいごはん #12</h1>
				<p>至高のTKG</p>

					<li>卵</li>
					<li>しょうゆ</li>
					<li>ごはん</li>
				</ul>
				<h2>手順</h2>
				<ol>
					<li>まぜる</li>
					<li>かける</li>
				</ol>
				<h2>定義</h2>
				<dl>
					<dt>TKG</dt>
					<dd>TAMAGO KAKE GOHAN</dd>

		</footer>
		
	</body>
</html>
